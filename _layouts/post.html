---
layout: default
---

<section class="clearfix">
<div class="post">
	{{ content }}

	<div style="background-color: #eee;padding:1rem">
		<h3>Recent Articles</h3>
		<ul>
		{% for post in site.posts limit:3 %}
		<li style="padding:0.6rem"><b><a href="{{post.url}}">{{ post.title }}</a></b> - {{ post.content | strip_html | truncatewords: 20 }}</li>
		{% endfor %}
		</ul>
	</div>
</div>
</section>
